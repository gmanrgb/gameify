# Render Blueprint - Backend Deployment
services:
  - type: web
    name: questlog-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install -g pnpm && pnpm install && pnpm --filter @questlog/shared build && pnpm --filter @questlog/server build
    startCommand: pnpm --filter @questlog/server start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4100
    healthCheckPath: /api/health
    autoDeploy: true
